language: java

os:
  - linux
  - osx

dist: trusty

jdk:
  - oraclejdk8
  - oraclejdk11
  - openjdk8
  - openjdk11
  - openjdk14

matrix:
  fast_finish: true
  exclude:
    - os: osx
      jdk: oraclejdk8
    - os: osx
      jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
  - chmod +x ksp/gradlew

install:
  - ./gradlew assemble --info --no-daemon
  - ./gradlew -p ksp assemble --info --no-daemon

script:
  - ./gradlew check --info --no-daemon
  - ./gradlew -p ksp check --info --no-daemon

notifications:
  email: false

git:
  quiet: true